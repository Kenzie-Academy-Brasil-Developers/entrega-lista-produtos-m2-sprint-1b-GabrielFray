<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="src/img/icone_feira.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Lista de Produtos</title>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <h1>Shop Now</h1>
    <header></header>

    <main>
      <div id="filters" class="filtersContainer">
        <button class="estiloGeralBotoes estiloGeralBotoes--mostrarTodos">
          Mostrar Todos
        </button>
        <button class="estiloGeralBotoes estiloGeralBotoes--filtrarHortifruti">
          Hortifruti
        </button>
        <button
          class="estiloGeralBotoes estiloGeralBotoes--filtrarPanificadora"
        >
          Panificadora
        </button>
        <button class="estiloGeralBotoes estiloGeralBotoes--filtrarLaticinios">
          Laticínios
        </button>
        <div class="containerBuscaPorNome">
          <input
            type="text"
            placeholder="Nome do produto"
            class="campoBuscaPorNome"
          />
          <button
            class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome"
          >
            <img src="" alt="" />
          </button>
        </div>
      </div>
      <section>
        <div class="containerPrecoTotal">
          <img src="src/img/alert-circle.png" alt="" />
          <p>Valor total dos produtos da sessão selecionada</p>
          <span id="precoTotal"></span>
        </div>
        <div class="containerListaProdutos" id="listProdutos">
          <ul></ul>
        </div>
      </section>
    </main>

    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
