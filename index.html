<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="src/img/icone_feira.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Lista de Produtos</title>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <h1>Shop Now</h1>
    <header>
      <div id="filters" class="filtersContainer">
        <button class="estiloGeralBotoes estiloGeralBotoes--mostrarTodos">
          Mostrar Todos
        </button>
        <button class="estiloGeralBotoes estiloGeralBotoes--filtrarHortifruti">
          Hortifruti
        </button>
        <button
          class="estiloGeralBotoes estiloGeralBotoes--filtrarPanificadora"
        >
          Panificadora
        </button>
        <button class="estiloGeralBotoes estiloGeralBotoes--filtrarLaticinios">
          Laticínios
        </button>
        <div class="containerBuscaPorNome">
          <input
            type="text"
            placeholder="Nome do produto"
            class="campoBuscaPorNome"
          />
          <button
            class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome"
          >
            <img src="src/img/search.png" alt="" />
          </button>
        </div>
      </div>
    </header>
    <div class="vitrine">
      <main>
        <section>
          <div class="containerListaProdutos" id="listProdutos">
            <ul></ul>
          </div>
        </section>
      </main>
      <div class="container--carrinho">
        <aside class="carrinho">
          <div>
            <h3 class="titulo--card">
              <img src="src/img/carrinho.png" alt="" />Carrinho
            </h3>
          </div>
          <section class="cart">
            <div class="card--carrinho">
              <img src="src/img/banana.png" alt="" />
              <div class="card--infos">
                <h3>Banana</h3>
                <p>Hortifruti</p>
                <span>2,00</span>
              </div>
              <button class="cart--lixeira">
                <img src="src/img/Group 1033.png" alt="" />
              </button>
            </div>
          </section>
          <div class="emptyTotal"></div>
        </aside>
        <div class="value--total">
          <p class="container--quantidade"><span>Quantidade:</span><span>1</span></p>
          <p><span>Total:</span><span>2.00</span></p>
        </div>
      </div>
    </div>
    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
