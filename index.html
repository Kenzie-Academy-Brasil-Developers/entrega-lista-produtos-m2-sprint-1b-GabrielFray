<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="src/img/icone_feira.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Lista de Produtos</title>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <h1>Shop Now</h1>
    <header>
      <div id="filters" class="filtersContainer">
        <nav>
          <button class="estiloGeralBotoes estiloGeralBotoes--mostrarTodos">
            Mostrar Todos
          </button>
          <button
            class="estiloGeralBotoes estiloGeralBotoes--filtrarHortifruti"
          >
            Hortifruti
          </button>
          <button
            class="estiloGeralBotoes estiloGeralBotoes--filtrarPanificadora"
          >
            Panificadora
          </button>
          <button
            class="estiloGeralBotoes estiloGeralBotoes--filtrarLaticinios"
          >
            Laticínios
          </button>
        </nav>
        <div class="containerBuscaPorNome">
          <input
            type="text"
            placeholder="Nome do produto"
            class="campoBuscaPorNome"
          />
          <button
            class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome"
          >
            <img src="src/img/search.png" alt="" />
          </button>
        </div>
      </div>
    </header>
    <div class="vitrine">
      <main>
        <section>
          <div class="containerListaProdutos" id="listProdutos">
            <ul></ul>
          </div>
        </section>
      </main>
      <div class="container--carrinho">
        <aside class="carrinho">
          <h3 class="titulo--card">
            <img src="src/img/carrinho.png" alt="" />Carrinho
          </h3>
          <ul class="cart"></ul>
          <div class="emptyTotal">
            <div><img src="src/img/shopping-bag.png" alt="Sacola Vazia" /></div>
            <p class="textoCarrinhoVazio">Por enquanto não temos produtos  no carrinho</p>
          </div>
          <div class="value--total">
            <div class="section--total remover">
              <p class="container--quantidade">
                <span>Quantidade:</span><span id="totalQuantidade"></span>
              </p>
              <p><span>Total:</span><span id="totalPreco"></span></p>
            </div>
        </aside>
        </div>
      </div>
    </div>
    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
